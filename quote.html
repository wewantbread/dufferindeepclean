<body>

  <header class="navbar">
    <div class="logo">
      <span class="soap">ðŸ§¼</span>
      <span class="logo-text">DufferinDeepClean</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>

      <a href="about.html">About Us</a>
      <a href="quote.html" class="quote-btn">Get Quote</a>
    </nav>
  </header>

  <section class="quote-form-section">
    <h1>get your free quote</h1>
    <form class="quote-form" action="https://formspree.io/f/mrblyqpr" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">
      
      <label for="service">Service Type</label>
      <select id="service" name="service" required>
        <option value="">Select a service</option>
        <option value="warehouse">Warehouse Cleaning</option>
        <option value="office">Office Cleaning</option>
        <option value="building">Building Maintenance</option>
        <option value="other">Other</option>
      </select>
      
      <label for="size">Facility Size (sq ft)</label>
      <input type="number" id="size" name="size" placeholder="e.g. 5000">
      
      <label for="frequency">Cleaning Frequency</label>
      <select id="frequency" name="frequency">
        <option value="">Select frequency</option>
        <option value="one-time">One-time cleaning</option>
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      
      <label for="message">Additional Details</label>
      <textarea id="message" name="message" rows="4" placeholder="Tell us about your specific cleaning needs..."></textarea>
      
      <button type="submit">Get My Quote</button>
    </form>
  </section>

</body>
