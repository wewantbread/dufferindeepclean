<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get a Quote - DufferinDeep Cleaners</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">ðŸ§¼ DufferinDeep</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About Us</a>
      <a href="quote.html" class="quote-btn">Get a Quote</a>
    </nav>
  </header>

  <section class="quote-form-section">
    <h1>Request a Quote</h1>
    <form action="#" method="post" class="quote-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="service">Type of Service</label>
      <select id="service" name="service">
        <option>Warehouse Cleaning</option>
        <option>Office Cleaning</option>
        <option>Apartment Cleaning</option>
        <option>Custom Request</option>
      </select>

      <label for="message">Additional Details</label>
      <textarea id="message" name="message" rows="5" placeholder="Tell us about your space..."></textarea>

      <button type="submit">Send Request</button>
    </form>
  </section>

</body>
</html>
